<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Notification</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <main>
            <section class="notification notification--top">
                <div class="notification__image">
                    <button class="notification__close--top">
                        <i class="fa-solid fa-x"></i>
                    </button>
                    <img src="computer.webp" alt="Enable Notifications" />
                </div>
                <div class="notification__content">
                    <h2>Enable desktop notifications for your email</h2>
                    <div class="notification__actions">
                        <button class="notification__button">Enable</button>
                        <a href="#" class="notification__link">Learn More</a>
                    </div>
                </div>
            </section>
            <section class="notification notification--bottom">
                <div class="notification__image--bottom">
                    <button class="notification__close--bottom">
                        <i class="fa-solid fa-x"></i>
                    </button>
                    <img src="bell.webp" alt="Enable Notifications" />
                </div>
                <div class="notification__content--bottom">
                    <h2>Enable desktop notifications for your calendar</h2>
                    <div class="notification__actions--bottom">
                        <button class="notification__button--bottom">
                            Enable
                        </button>
                        <a href="#" class="notification__link--bottom"
                            >Learn More</a
                        >
                    </div>
                </div>
            </section>
        </main>
        <script src="index.js"></script>
    </body>
</html>
